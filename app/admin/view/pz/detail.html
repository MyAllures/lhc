{extend name="public:base" /}
{block name="style"}
<style type="text/css">
.layui-fluid{padding: 0;}
.layui-form-label{width: 115px;}
</style>
{/block}
{block name="body"}
<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-body">
			<input type="hidden" name="nn" value="{:input('get.nn')}">
			<input type="hidden" name="class1" value="{:input('get.class1')}">
			<input type="hidden" name="class2" value="{:input('get.class2')}">
			<input type="hidden" name="class3" value="{:input('get.class3')}">
			<div id="tan-table" lay-filter="tan"></div>
		</div>
	</div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
	layui.config({
    base: '__JS__/' //静态资源所在路径
    ,version: '20181201'
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index', 'pz']);
</script>
{/block}
