<div class="layui-fluid">
	<div class="layui-card">
		<div class="layui-card-header">会员等级</div>
		<div class="layui-card-body">
			<div class="toolbar">
				<div class="layui-btn-group test-table-operate-btn">
	              	<a class="layui-btn layui-btn-primary" href="{:url('admin/user/addlevel')}">添加等级</a>
	            </div>
			</div>
			<div id="level-table" lay-filter="level"></div>
		</div>
	</div>
</div>

<script type="text/html" id="toolbar">
  	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  	<a class="layui-btn layui-btn-danger layui-btn-xs " lay-event="delete">删除</a>
</script>
{/block}
{block name="script"}
<script type="text/javascript">
layui.config({
    base: '__JS__/' //静态资源所在路径
    ,version: '20180604'
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index', 'user']);
</script>
{/block}
