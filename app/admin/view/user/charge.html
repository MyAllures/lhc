{extend name="public:base" /}
{block name="style"}
<style type="text/css">
.layui-fluid{padding: 0;}
	.btn-group{margin-bottom: 10px;}
	.collapse-link{float: right;cursor: pointer;}
</style>
{/block}
{block name="body"}
<div class="layui-fluid">	
	<div class="layui-card">
		<div class="layui-card-body">
			<form class="layui-form">
				<input type="hidden" name="id" value="{$user['id']}">
				<div class="layui-form-item">
				    <label class="layui-form-label">用户昵称</label>
				    <div class="layui-input-inline">
				    	<input type="text" class="layui-input" value="{$user['nickname']}" disabled="">     
				    </div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">钻石</label>
				    <div class="layui-input-inline">
				    	<input type="number" name="coin" lay-verify="required" autocomplete="off" class="layui-input">     
				    </div>
				</div>
				<div class="layui-form-item layui-layout-admin">
					<div class="layui-input-block">
						<div class="layui-footer" style="left: 0;">
							<button class="layui-btn" lay-submit lay-filter="LAY-user-charge">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

{/block}
{block name="script"}
<script type="text/javascript">
layui.config({
    base: '__JS__/' //静态资源所在路径
    ,version: '20180608'
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index', 'user']);
</script>
{/block}
