{extend name="public:base" /}
{block name="style"}
<link rel="stylesheet" type="text/css" href="__CSS__/login.css">
{/block}
{block name="body"}
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

	<div class="layadmin-user-login-main">
		<div class="layadmin-user-login-box layadmin-user-login-header">
			<h2>{$site.cname}</h2>
			<p>管理后台</p>
		</div>
		<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
			<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
				<input name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input" type="text">
			</div>
			<div class="layui-form-item">
				<label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
				<input name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input" type="password">
			</div>
			{if condition="config('captcha.on')"}
			<div class="layui-form-item">
				<div class="layui-row">
					<div class="layui-col-xs7">
						<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
						<input name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input" type="text">
					</div>
					<div class="layui-col-xs5">
						<div style="margin-left: 10px;">
							<img src="{:captcha_src()}" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
						</div>
					</div>
				</div>
			</div>
			{/if}
			<div class="layui-form-item">
				<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit="" lay-filter="LAY-user-login-submit">登 录</button>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
	layui.config({
		base: '__JS__/' //静态资源所在路径
		,version: '20180604'
	}).extend({
		index: 'lib/index' //主入口模块
	}).use(['index', 'login']);
</script>
<script src="__JS__/modules/login.js"></script>
{/block}
