<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$class2}确认订单</title>
    <link rel="stylesheet" href="__LAYUI__/css/layui.css" type="text/css">
    <script src="__IMAGES__/jquery.min.js"></script>
    <script src="__LAYUI__/layui.js"></script>
    <style>
        .layui-table td, .layui-table th{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <form action="{:url('tanLx')}" method="post" name="form1" id="form1" >
                <input type="hidden" name="class2" value="{$class2}">
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th colspan="4">确认注单</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>账号名称</td>
                        <td>{$mem['kauser']}</td>
                    </tr>
                    <tr>
                        <td>会员类型</td>
                        <td>{$mem['abcd']}盘</td>
                    </tr>
                    <tr>
                        <td>总信用额</td>
                        <td>{$mem['cs']}元</td>
                    </tr>
                    <tr>
                        <td>可用余额</td>
                        <td>{$mem['ts']}元</td>
                    </tr>
                    <tr>
                        <td>最低限额</td>
                        <td>{$mem['xy']}元</td>
                    </tr>
                    <tr>
                        <td>下注总额</td>
                        <td>{$mkmk}元</td>
                    </tr>
                    <tr>
                        <td>当前期数</td>
                        <td>{:getKitheNum()}期</td>
                    </tr>
                    <tr>
                        <td>下注类型</td>
                        <td>{$class2}</td>
                    </tr>
                    <tr>
                        <td>下注号码</td>
                        <td>{$number1}</td>
                    </tr>
                    <tr>
                        <td>组合总数</td>
                        <td>共 <span style="color: red;font-weight: bold;">{$zs}</span>组</td>
                    </tr>
                    <tr>
                        <td>下注金额</td>
                        <td>{$jq} <input type="hidden" name="gold" value="{$jq}"></td>
                    </tr>
                    <tr>
                        <td>总下注金额</td>
                        <td>{$zs*$jq}</td>
                    </tr>
                    <tr>
                        <td>单注限额</td>
                        <td>{$money1}</td>
                    </tr>
                    <tr>
                        <td>单号限额</td>
                        <td>{$money2}</td>
                    </tr>
                    <tr>
                        <input type="hidden" name="rate_id" value="{$rate_id}">
                        <input type="hidden" value="SP11" name="concede" />
                        <input type="hidden" name="ioradio" value="{$rate}">
                        <input type="hidden" name="ioradio1" value="{$zs}">
                        <input type="hidden" name="number1" value="{$mama}">
                        <input type="hidden" name="number3" value="{$number3}">
                        <input type="hidden" name="from_url" value="{$url}">
                        <td colspan="2" align="center">
                            <button class="layui-btn layui-btn-sm layui-btn-primary ret" type="reset">放弃</button>
                            <button class="layui-btn layui-btn-sm" type="submit">确定</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script>
    layui.use(['layer'],function () {
        var layer=layui.layer;
        $('.ret').click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            window.parent.location.reload();
        });
    })
</script>
