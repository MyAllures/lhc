<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下单成功</title>
    <link rel="stylesheet" href="__LAYUI__/css/layui.css" type="text/css">
    <script src="__IMAGES__/jquery.min.js"></script>
    <script src="__LAYUI__/layui.js"></script>
    <style>
        .layui-table td, .layui-table th{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <table class="layui-table">
                <thead>
                <tr>
                    <th colspan="4">下注成功</th>
                </tr>
                <tr>
                    <th>内容</th>
                    <th>赔率</th>
                    <th>下注金额</th>
                </tr>
                </thead>
                <tbody>
                {if condition="$fin_res"}
                {foreach name="fin_res" id="f"}
                <tr>
                    <td><span style="color: #ff0000;">{$f['class22']}：</span><span style="color: #ff6600;">{$f['hm']}</span></td></td>
                    <td>{$f['rate5']}</td>
                    <td>{$f['sum_m']}</td>
                </tr>
                {/foreach}
                {/if}
                <tr>
                    <td colspan="4" align="center">
                        <button class="layui-btn layui-btn-sm ret" type="submit">下注成功</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
<script>
    layui.use(['layer'],function () {
        var layer=layui.layer;
        $('.ret').click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            window.parent.location.reload();
        });
    })
</script>
