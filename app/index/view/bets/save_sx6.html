<!DOCTYPE html>
<html>
<head>
    <title>订单完成</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="__LAYUI__/css/layui.css" type="text/css">
    <script src="__IMAGES__/jquery.min.js"></script>
    <script src="__LAYUI__/layui.js"></script>
    <style>
        .layui-table td, .layui-table th{
            text-align: center;
        }
    </style>
</head>
<body style="background-color: #fff;">
<div class="layui-fluid">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <table class="layui-table">
                <thead>
                <tr>
                    <th colspan="4">下注成功</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>下注类型</td>
                    <td><span style="color:#ff0000;">{$class22}：</span><span style="color:#ff6600;">{$class33}</span></td>
                </tr>
                <tr>
                    <td>当前赔率</td>
                    <td>{$rate5}</td>
                </tr>
                <tr>
                    <td>下注金额</td>
                    <td>{$sum_m}</td>
                </tr>
                <tr>
                    <td>订单号码</td>
                    <td>{$order}</td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button class="layui-btn layui-btn-sm ret" type="submit">下注成功</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
<script>
    layui.use(['layer'],function () {
        var layer=layui.layer;
        $('.ret').click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            window.parent.location.reload();
        });
    })
</script>
