<script>
    $(function(){
        //远程定时获取指定数据
        function loc(){
            $.ajax({
                url:'{:url('bets/server')}',
                type:'post',
                returnType:'json',
                data:{
                'class1':'{$class1}',
                    'class2':'{$ids}'
            },
            success:function(response,status,xhr){
                for (var i=0;i<60;i++){
                    var sbbn=i+1;
                    if(response[i].locked==1){
                        $('#bl'+i).html('停');
                        $('#bl'+i).parent().parent().next().find('input').attr({disabled:true}).css('background','#F1F1F1');
                    }else{
                        switch('{$abcd}'){
                            case 'A':
                                if(response[i]['rate']!=response[i]['blrate']){
                                    $('#bl'+i).html('<SPAN STYLE=\'background-color:ffff00;WIDTH: 100%;height:25px;vertical-align:middle;\' ><span style=\'display:inline-block;height:100%;vertical-align:middle;\'></span><font color=ff0000><b>'+response[i]['rate']+'</b></font></span>');
                                }else{
                                    $('#bl'+i).html(response[i]['rate']);
                                }
                                break;
                            case 'B':
                                if(response[i]['rate']!=response[i]['blrate']){
                                    var bs=eval(Math.round(response[i]['rate']*100)+"-{:getConfigField('bbb')*100}")/100;
                                    $('#bl'+i).html("<span style='background-color:ffff00;WIDTH: 100%;height:25px;vertical-align:middle;' ><span style='display:inline-block;height:100%;vertical-align:middle;'></span><font color=ff0000><b>"+bs+"</b></font></span>");
                                }else{
                                    var bs=eval(Math.round(response[i]['rate']*100)+"-{:getConfigField('bbb')*100}")/100;
                                    $('#bl'+i).html(bs);
                                }
                                break;
                            case 'C':
                                if(response[i]['rate']!=response[i]['blrate']){
                                    var bs=eval(Math.round(response[i]['rate']*100)+"-{:getConfigField('cbb')*100}")/100;
                                    $('#bl'+i).html("<span style='background-color:ffff00;WIDTH: 100%;height:25px;vertical-align:middle;' ><span style='display:inline-block;height:100%;vertical-align:middle;'></span><font color=ff0000><b>"+bs+"</b></font></span>");
                                }else{
                                    var bs=eval(Math.round(response[i]['rate']*100)+"-{:getConfigField('cbb')*100}")/100;
                                    $('#bl'+i).html(bs);
                                }
                                break;
                            case 'D':
                                if(response[i]['rate']!=response[i]['blrate']){
                                    var bs=eval(Math.round(response[i]['rate']*100)+"-{:getConfigField('dbb')*100}")/100;
                                    $('#bl'+i).html("<span style='background-color:ffff00;WIDTH: 100%;height:25px;vertical-align:middle;' ><span style='display:inline-block;height:100%;vertical-align:middle;'></span><font color=ff0000><b>"+bs+"</b></font></span>");
                                }else{
                                    var bs=eval(Math.round(response[i]['rate']*100)+"-{:getConfigField('dbb')*100}")/100;
                                    $('#bl'+i).html(bs);
                                }
                                break;
                            default:
                                if(response[i]['rate']!=response[i]['blrate']){
                                    $('#bl'+i).html('<SPAN STYLE=\'background-color:ffff00;WIDTH: 100%;height:25px;vertical-align:middle;\' ><span style=\'display:inline-block;height:100%;vertical-align:middle;\'></span><font color=ff0000><b>'+response[i]['rate']+'</b></font></span>');
                                }else{
                                    $('#bl'+i).html(response[i]['rate']);
                                }
                                break;
                        }
                    }
                }
            }
        });
            //定时操作
            setTimeout(loc,{$Think.config.ftime});
        }
        loc();      //执行

        //表格点击
        $('.layui-table td').hover(function () {
            var className=$(this).attr('class');
            $('.'+className).css({'background-color':'#f2f2f2'});
        },function () {
            var className=$(this).attr('class');
            $('.'+className).removeAttr('style');
        });

        $('.layui-table td').click(function () {
            var className=$(this).attr('class');
            $('.'+className).find('input').focus();
        })

        layui.use(['layer'],function(){
            var layer=layui.layer;
            //表单焦点判断
            $('.input1').on('blur',function(){
                var re = /^[0-9]+\.?[0-9]*$/;
                var value=parseFloat($(this).val());
                var sum=parseFloat($(this).attr('sum'));
                if(!re.test($(this).val()) && $(this).val()!=''){
                    layer.msg('下注金额仅能输入数字');
                    $(this).val('0');
                    value=0;
                }
                if($(this).val()==''){
                    value=0;
                }
                if ( (value < {:getMemField('xy')}) && (value!='')) {$(this).val('0');$(this).focus(); layer.msg("下注金额不可小於最低限度:{:getMemField('xy')}!!"); return false;}
                if (parseFloat(sum+value) > {:getQuotaField($xc,'xxx')}) {$(this).val('0'); $(this).focus(); layer.msg("对不起,号止本期下注金额最高限制 : {:getQuotaField($xc,'xxx')}!!"); return false;}
                if (value > {:getQuotaField($xc,'xx')}) {$(this).val('0');$(this).focus(); layer.msg("对不起,下注金额已超过单注限额 : {:getQuotaField($xc,'xx')}!!"); return false;}

                //下注金额的值
                var money = getAllInput();
                if (money > {:getMemField('ts')}){$(this).val('0');$(this).focus(); layer.msg("下注金额不可大於可用信用额度!!");    return false;}

                $('#allgold').html(money);
                $('[name=gold_all]').val( $('#allgold').html());
            });
            //计算所有的input表单的值
            function getAllInput(){
                $nums=0;
                for (var i=1;i<=$('.input1').length;i++){
                    if($('[name=Num_'+i+']').val()!=''){
                        $nums+=parseFloat($('[name=Num_'+i+']').val());
                    }
                }
                return $nums;
            }

            //表单提交
            $('form').submit(function(){
                var sum=parseFloat($('#allgold').html());
                var re = /^[0-9]+\.?[0-9]*$/;
                if(!re.test(sum) && sum!=''){
                    layer.msg('下注金额仅能输入数字');
                    return false;
                }
                if(sum<=0){
                    layer.msg('请输入下注金额!!');
                    return false;
                }
                if (sum > {:getMemField('ts')})   {
                    layer.msg("下注金额不可大於可用信用额度!!");
                    return false;
                }
                if (sum < {:getMemField('xy')})   {
                    layer.msg("下注最低限额:{:getMemField('xy')}!!");
                    return false;
                }
                if (sum > {:getQuotaField($xc,'xx')}) {
                    layer.msg("对不起,下注金额已超过单注限额 : {:getQuotaField($xc,'xx')}!!");
                    return false;
                }
                // $('#btnSubmit').attr('disabled','disabled');

                $.ajax({
                    type:"post",
                    data:$('form').serialize(),
                    url:"{:url('bets/saveKbb')}",
                    success:function(response,status,xhr){
                        layer.open({
                            type: 1, //2
                            title: '确认注单',
                            shadeClose: false,
                            shade: 0.3,
                            maxmin: true,
                            area: ['700px', '500px'],
                            content:response
                        })
                    }
                })
                return false;
            });
        })

        //计算倒计时
        var time=parseInt({:strtotime(getKithe(14))-time()});
        countDown(time);
        //带天数的倒计时
        function countDown(times){
            var timer=null;
            timer=setInterval(function(){
                var day=0,
                    hour=0,
                    minute=0,
                    second=0;//时间默认值
                if(times > 0){
                    day = Math.floor(times / (60 * 60 * 24));
                    hour = Math.floor(times / (60 * 60)) - (day * 24);
                    minute = Math.floor(times / 60) - (day * 24 * 60) - (hour * 60);
                    second = Math.floor(times) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                }
                if (day <= 9) day = '0' + day;
                if (hour <= 9) hour = '0' + hour;
                if (minute <= 9) minute = '0' + minute;
                if (second <= 9) second = '0' + second;
                //console.log();
                $('.time').html(day+"天"+hour+"小时"+minute+"分钟&nbsp;&nbsp;"+second+"秒");
                times--;
            },1000);
            if(times<=0){
                clearInterval(timer);
            }
        }
    })

</script>
