<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>走飞--半半波</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="__LAYUIS__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__LAYUIS__/style/admin.css" media="all">
    <link rel="stylesheet" href="__LAYUI__/bootstrap/css/bootstrap.min.css">
    <script src="__LAYUI__/jquery.min.js"></script>
    <script src="__LAYUI__/base.js"></script>
    <script src="__LAYUIS__/layui/layui.js"></script>
    <script>
        layui.use('layer',function () {
            var layer=layui.layer;

        })
        //显示弹窗
        function show_win(class3,bl,rate,class1,class2,kithe){
            layer.open({
                type: 2,
                title: '['+class3+']请设定',
                shadeClose: true,
                shade: false,
                maxmin: true,
                area: ['450px', '320px'],
                content: '{:url('updatePz')}?class1='+class1+'&class2='+class2+'&class3='+class3+'&sum_m='+bl+'&rate='+rate+'&kithe='+kithe,
            });
        }
    </script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                    {include file="public/main_top"/}

                    <div class="layui-btn-group" style="float:right;">
                        <a class="layui-btn layui-btn-primary layui-btn-sm" href="javascript:location.reload();">刷新</a>
                    </div>
                </div>
                <div class="layui-card-body" pad15>
                    {include file="public/top_nav"/}

                    <table class="layui-table" id="Hm">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>号码</th>
                            <th>注数</th>
                            <th>下注总额</th>
                            <th>占成</th>
                            <th>佣金</th>
                            <th>彩金</th>
                            <th>预计盈利</th>
                            <th>走飞</th>
                            <th>走飞金额</th>
                            <th>当前赔率</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td colspan="11">0</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function reload(class2='{$ids}',kithe='{$kithe}',tm2={$tm2}){
        $.ajax({
            url:'{:url("server_tm")}',
            type:'post',
            data:{
                class1:'半半波',
                class2:class2,
                kithe:kithe
            },
            dataType:'json',
            success:function (response,status,xhr) {
                if(response!=''){
                    var str='';
                    for (i=0;i<response.length-1;i++){     //1-49的位置
                        num2="<strong style='color: #"+response[i][13]+";'>"+response[i][0]+"</strong>";
                        if(i==response.length){
                            num2='<strong style="color: #ff6600">总计</strong>';
                            num1='';
                        }else{
                            num1=i+1;
                        }
                        num3=response[i][1];
                        var num4='';
                        if(i!=(response.length-2)){
                            num4='<a href="{:url('jszd/look',['kithe'=>$kithe,'lx'=>0,'id'=>61])}?class2={$ids}&class3='+response[i][12]+'">'+response[i][2]+'</a>';
                        }else{
                            num4=response[i][2];
                        }
                        num5=response[i][3];
                        num6=response[i][4];
                        num7=response[i][5];
                        num8=response[i][6];
                        num9=response[i][7];
                        num10=response[i][8];
                        if(response[i][9]!=0 && i!=(response.length-2)){
                            num11='<a href="{:url('jszd/look',['kithe'=>$kithe,'lx'=>1,'id'=>61])}?class2={$ids}&class3='+response[i][12]+'">'+response[i][9]+'</a>';
                        }else{
                            num11=response[i][9];
                        }
                        num12=response[i][10];
                        num13=response[i][11];
                        str+="<tr><td>"+num1+"</td><td>"+num2+"</td><td>"+num3+"</td><td>"+num4+"</td><td>"+num5+"</td><td>"+num6+"</td><td>"+num7+"</td><td>"+num8+"</td><td>"+num9+"</td><td>"+num10+"</td><td>"+num11+"</td></tr>";
                    }
                    $('#Hm > tbody').html(str);
                }
            }
        })
    }
    reload();


    layui.use(['layer','form'],function () {
        var layer=layui.layer,
            form=layui.form;
        form.on('select(qishu)',function (data) {
            location.href="{:url('')}?kithe="+data.value;
        });
        //走飞计算
        $('#sub').click(function () {
            $.ajax({
                url:'{:url("savePz")}',
                type:'post',
                data:{
                    tm:$('[name=tm]').val(),
                    act:'zsave'
                },
                dataType:'json',
                success:function (response,status,xhr){
                    if(response.code>0){
                        layer.msg(response.msg,{icon:2});
                        $('[name=tm]').val({$tm});
                    }else{
                        layer.msg(response.msg,{icon:1});
                        location.reload();
                    }
                }
            })
            return false;
        });


    })

</script>
</body>
</html>
